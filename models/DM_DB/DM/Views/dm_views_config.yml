  - name: VW_CLIENT_POTENTIAL_DUPLICATE_UPDATE 
    columns:
    - name: INDEX_CASE_ID
      data_tests:
      - not_null
    - name: CLOSED_FLAG
      data_tests:
      - accepted_values:
         values: ['1']      
    - name: CLOSED_INDEX
      data_tests:
      - not_null
      - accepted_values:
         values: [TRUE, FALSE] 
  - name: VW_CLIENT_POTENTIAL_DUPLICATE_INDEX_UPDATE 
    columns:
    - name: MATCH_CASE_ID
      data_tests:
      - not_null
