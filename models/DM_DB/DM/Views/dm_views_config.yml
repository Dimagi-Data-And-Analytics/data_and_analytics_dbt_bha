models:
  - name: VW_ARCHIVED_CASES 
    columns:
    - name: CASE_ID
      data_tests:
      - not_null
    - name: ARCHIVED
      data_tests:
      - not_null
      - accepted_values:
          values: ['TRUE', 'true']
    - name: CASE_TYPE
      data_tests:
      - string_not_empty
  - name: VW_CASE_COUNTS
    columns:
    - name: CASE_TYPE
      data_tests:
      - not_null
    - name: DL_CASE_COUNT
      data_tests:
      - string_not_empty
      - number_not_greater_than_zero
    - name: DELETE_CASE_COUNT
      data_tests:
      - string_not_empty      
      - number_not_greater_than_zero
    - name: DM_CASE_COUNT
      data_tests:
      - string_not_empty      
      - number_not_greater_than_zero
