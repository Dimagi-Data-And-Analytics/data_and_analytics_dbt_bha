  - name: VW_REFERRAL_CURRENT_STATUS_UPDATE
    columns:  
    - name: CASE_ID
      data_tests:
      - not_null
    - name: FORM_ID
      data_tests:
      - not_null
    - name: CURRENT_STATUS
      data_tests:
      - not_null
  - name: VW_SERVICE_CLINIC_PROVIDER_CLIENT
    columns:  
    - name: CASE_ID_SERVICE
      data_tests:
      - not_null
    - name: CASE_ID_CLINIC
      data_tests:
      - relationships:
         to: source('dm_table_data', 'CASE_CLINIC')
         field: case_id
    - name: CASE_ID_PROVIDER
      data_tests:
      - relationships:
         to: source('dm_table_data', 'CASE_PROVIDER')
         field: case_id
    - name: CASE_ID_CLIENT
      data_tests:
      - relationships:
         to: source('dm_table_data', 'CASE_CLIENT')
         field: case_id
  - name: VW_TABLEAU_DEDUPE_FILTER
    columns:  
    - name: SECURITY_ACCESS
      data_tests:
      - accepted_values:
         values: ['All', 'None'] 
  - name: VW_UNIT_LAST_UPDATED_DATE_TIME_RAW
    columns:  
    - name: CASE_ID
      data_tests:
      - not_null
    - name: FORM_ID
      data_tests:
      - not_null
    - name: LAST_UPDATED_DATE_TIME_RAW
      data_tests:
      - not_null
  - name: VW_ACTIVE_USERS
    columns:  
    - name: FORM_ID
      data_tests:
      - not_null
    - name: FORM_NAME
      data_tests:
      - accepted_values:
         values: ['Create Profile and Refer', 'Add Additional Referrals', 'Outgoing Referral Details', 'Respond to Referral Request'
          ,'Update Bed Availability', 'Update Bed Availability - Mobile']
  - name: VW_ACCEPTS_COMMCARE_REFERRAL
    columns: 
    - name: CASE_ID
      data_tests:
      - not_null
    - name: ACCEPTS_COMMCARE_REFERRALS
      data_tests:
      - accepted_values:
         values: ['yes', 'no']
  - name: VW_CLIENT_STALE_CLOSE
    columns: 
    - name: CASE_ID
      data_tests:
      - not_null
    - name: CURRENT_STATUS
      data_tests:
      - accepted_values: 
         values: ['closed']
  - name: VW_BED_UPDATES
    columns: 
      - name: CLINIC_CASE_ID
        data_tests:
        - not_null
  - name: VW_FORM_TIMING
    columns: 
      - name: FORM_ID
        data_tests:
        - not_null
  - name: VW_ONBOARDED_FACILITIES
    columns: 
      - name: CASE_ID
        data_tests:
        - not_null
  - name: VW_REFERRAL_QUANTITIES
    columns: 
      - name: REFERRAL_CASE_ID
        data_tests:
        - not_null
  - name: VW_ADMIT_TIME
    columns: 
      - name: TIME_START_FORM
        data_tests:
        - not_null
        - date_less_than_end_date:
            end_date: TIME_END_FORM
      - name: TIME_END_FORM
        data_tests:
        - not_null
      - name: RECEIVED_ON
        data_tests:
        - not_null
        - date_greater_than_given_date:
            given_date: '2024-06-16'
  - name: VW_BED_UPDATE_TIME
    columns: 
      - name: TIME_START_FORM
        data_tests:
        - not_null
        data_tests:
        - not_null
        - date_less_than_end_date:
            end_date: TIME_END_FORM
      - name: TIME_END_FORM
        data_tests:
        - not_null
      - name: RECEIVED_ON
        data_tests:
        - not_null
  - name: VW_ONBOARDED_FACILITIES_COMPLIANT
    columns: 
      - name: COMPLIANCE_MONTH
        data_tests:
        - not_null
  - name: VW_FACILITES_COMPLIANT
    columns: 
      - name: COMPLIANCE_MONTH
        data_tests:
        - not_null
        - date_greater_than_given_date:
            given_date: '2024-05-01'
