      - accepted_values:
         values: ['1']      
    - name: MATCH_CLOSED_FLAG
      data_tests:
      - not_null
      - accepted_values:
         values: [TRUE, FALSE] 
  - name: VW_CLINIC_PROVIDER 
    columns:
