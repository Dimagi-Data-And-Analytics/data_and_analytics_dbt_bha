name: schedule_dbt_job_bha_dev_dm_dl_only
run-name: manual trigger from GitHub Actions to Snowflake
on: workflow_dispatch
env:
  DBT_PROFILES_DIR: ./
  DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_SNOWFLAKE_ACCOUNT }}
  DBT_SNOWFLAKE_USER_BHA: ${{ secrets.DBT_SNOWFLAKE_USER_BHA }}
  DBT_SNOWFLAKE_PWD_BHA: ${{ secrets.DBT_SNOWFLAKE_PWD_BHA }}
jobs:
  schedule_dbt_job_bha_dev_dm_dl_only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.10.13'
      - name: Install dependencies
        run: |
          pip install dbt-snowflake
          dbt deps    
      - name: Run dbt models
        run: dbt run --models "DM_DB.DL.*" --target dev
      - name: Test dbt models
        run: dbt test --models "DM_DB.DL.*" --target dev